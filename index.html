<!doctype html>
<html>
<head>
	<title>Lumia 830 in HTML</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/lumia.css" />

	<!-- CDN Libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
	
	<!-- Local libraries -->
	<script src="js/lib/jsratio.min.js"></script>
	<script src="js/lib/swiper.min.js"></script>

	<!-- Lumia library -->
	<script src="js/lumia.js"></script>
	
</head>
<body>

	<div class="lumia lumia--centered -bordered" data-js-ratio="0.5071736011477762" data-js-ratio-height>
		<div class="lumia__black__body">
			<div class="lumia__top__speaker"></div>
			<div class="lumia__top__camera">
				<div class="lumia__top__camera__lens"></div>
			</div>
			<img class="lumia__nokia__logo" src="svg/nokia.svg"/>
			<div class="lumia__main__screen">

				<div id="startscreen" class="lumia__startscreen -unselectable">
				</div>

				<div id="screensaver" class="lumia__screensaver -unselectable">
					<div id="screensaver-info-wrapper" class="lumia__screensaver__wrapper">
						<p id="screensaver-time" class="lumia__screensaver__info lumia__screensaver__info--time"></p>
						<p id="screensaver-day"  class="lumia__screensaver__info lumia__screensaver__info--day" ></p>
						<p id="screensaver-date" class="lumia__screensaver__info lumia__screensaver__info--date"></p>
					</div>
				</div>

				<div class="lumia__top-icons">
					<object class="lumia__top-icons__icon lumia__top-icons__icon-battery" data="svg/battery-icon.svg" type="image/svg+xml"/>
				</div>

			</div>

			<span class="lumia__nav__icon lumia__nav__icon--back   lumia__nav__icon--flipped icon-forward "></span>
			<span class="lumia__nav__icon lumia__nav__icon--logo   icon-windows-logo"></span>
			<span class="lumia__nav__icon lumia__nav__icon--search lumia__nav__icon--flipped icon-search"></span>
		</div>
		<div class="lumia__button lumia__button--volume  -bordered"></div>
		<div class="lumia__button lumia__button--power   -bordered"></div>
		<div class="lumia__button lumia__button--camera  -bordered"></div>
	</div>

	
	<script>
		JSRatio.init();
		Lumia.init();
	</script>

	<br style="clear: both;"/>

	<footer>
		Created by <a href="http://bogdanbucur.eu">Bogdan BUCUR</a> because he loves his phone!
		<br/>
		With all due respect and credits to <a href="http://microsoft.com">Microsoft</a> and <a href="http://nokia.com">Nokia</a>
		<br/>
		SVG logo taken from <a href="https://commons.wikimedia.org/wiki/File:Nokia_wordmark.svg">Wikipedia</a>
	</footer>

</body>
