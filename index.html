<!doctype html>
<html>
<head>
	<title>Lumia 830 in HTML</title>

	

	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<!--
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
	-->

	<script src="js/lib/jsratio.min.js"></script>
	<script src="js/lumia.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/lumia.css" />
</head>
<body>

	<div class="main-body -bordered -centered" data-js-ratio="0.5071736011477762" data-js-ratio-height>
		<div class="inner-black-body">
			<div class="top-speaker"></div>
			<div class="top-camera">
				<div class="camera-lens"></div>
			</div>
			<img class="nokia-logo" src="svg/nokia.svg"/>
			<div class="main-screen">

				<div class="lumia-screensaver">
					<div id="screensaver-info" class="screensaver-info">
						<p id="screensaver-time"></p>
						<p id="screensaver-day" ></p>
						<p id="screensaver-date"></p>
					</div>
				</div>

			</div>

			<span class="nav-back nav-icon icon-forward -flipped"></span>
			<span class="nav-logo nav-icon icon-windows-logo"></span>
			<span class="nav-search nav-icon icon-search -flipped"></span>
		</div>
		<div class="button-volume button -bordered"></div>
		<div class="button-power button -bordered"></div>
		<div class="button-camera button -bordered"></div>
	</div>

	
	<script>
		JSRatio.init();
		Lumia.init();
	</script>

	<br style="clear: both;"/>

	<footer>
		Created by <a href="http://bogdanbucur.eu">Bogdan BUCUR</a> because he loves his phone!
		<br/>
		With all due respect and credits to <a href="microsoft.com">Microsoft</a> and <a>Nokia</a>
		<br/>
		SVG logo taken from <a href="https://commons.wikimedia.org/wiki/File:Nokia_wordmark.svg">Wikipedia</a>
	</footer>

</body>
